<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Send The Song — Preview</title>

  <!-- Font similar to screenshot -->
  <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg:#f6f7f8;
      --card:#ffffff;
      --shadow: 0 18px 30px rgba(20,20,20,0.06);
      --accent:#000;
      --muted:#9a9a9a;
    }

    html,body{
      height:100%;
      margin:0;
      font-family: "Amatic SC", cursive;
      background: linear-gradient(180deg, var(--bg), #ffffff 40%);
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      color: #111;
    }

    header{
      height:56px;
      display:flex;
      align-items:center;
      gap:12px;
      padding:0 16px;
      background:#0f1720;
      color:#fff;
      box-shadow: 0 4px 8px rgba(0,0,0,0.08);
    }
    header h1{
      font-size:18px;
      margin:0;
      font-weight:400;
      letter-spacing:1px;
    }
    header p{ margin:0; font-size:12px; opacity:0.7; }

    /* page container */
    .wrap{
      padding:22px 16px 120px;
      max-width:720px;
      margin:0 auto;
    }

    /* card base */
    .card{
      background:var(--card);
      border-radius:18px;
      box-shadow:var(--shadow);
      padding:22px 18px;
      margin:18px 6px;
      position:relative;
      min-height:56px;
      display:flex;
      align-items:center;
      justify-content:center;
      font-size:20px;
      color:#222;
    }

    /* alternate alignment for top/bottom look */
    .card.left{
      margin-left:6px;
      margin-right:38px;
      align-items:center;
      justify-content:flex-start;
      padding-left:26px;
    }
    .card.right{
      margin-left:38px;
      margin-right:6px;
      justify-content:flex-end;
      padding-right:26px;
    }
    .card.center{
      margin-left:14px;
      margin-right:14px;
      text-align:center;
      min-height:110px;
      display:flex;
      flex-direction:column;
      gap:14px;
      justify-content:center;
    }

    .card.small{
      padding:18px;
      font-size:18px;
      border-radius:14px;
    }

    /* play button style */
    .play-btn{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      background:#000;
      color:#fff;
      border-radius:14px;
      padding:10px 18px;
      cursor:pointer;
      border:none;
      font-family:inherit;
      font-size:16px;
      min-width:120px;
      box-shadow: 0 8px 18px rgba(0,0,0,0.18);
      transition:transform .12s ease;
    }
    .play-btn:active{ transform:scale(.98); }

    .song-title{
      font-size:18px;
      color:#222;
      opacity:0.95;
    }

    /* small centered subtitle beneath header (like "Preview") */
    .subtitle{
      color:var(--muted);
      font-size:12px;
      margin-left:6px;
    }

    /* footer spacing so page scrolls like phone */
    footer{ height:120px; }

    /* Responsive */
    @media (max-width:420px){
      .card{ border-radius:16px; padding:16px; font-size:18px; }
      .play-btn{ min-width:96px; padding:8px 14px; font-size:15px; }
      header h1{ font-size:16px; }
    }
  </style>
</head>
<body>

  <header>
    <div style="display:flex;flex-direction:column;">
      <h1>Send The Song</h1>
      <span class="subtitle">Preview</span>
    </div>
  </header>

  <main class="wrap" role="main" aria-label="Song preview layout">
    <!-- Top cards -->
    <div class="card left small">Top Box 1</div>
    <div class="card right small">Top Box 2</div>
    <div class="card left small">Top Box 3</div>
    <div class="card right small">Top Box 4</div>

    <!-- Center music card -->
    <section class="card center" aria-label="Now playing">
      <div class="song-title">Anaheim — NIKI</div>

      <button id="playToggle" class="play-btn" aria-pressed="false" aria-label="Play music">
        ▶︎ Play Music
      </button>

      <!-- hidden audio element -->
      <audio id="songPlayer" preload="none">
        <!-- Replace the src below with a local file in your repo: audio/song.mp3 -->
        <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
        Your browser does not support audio.
      </audio>
    </section>

    <!-- bottom cards -->
    <div class="card left small">Bottom Box 1</div>
    <div class="card right small">Bottom Box 2</div>
    <div class="card left small">Bottom Box 3</div>
    <div class="card right small">Bottom Box 4</div>

  </main>

  <footer></footer>

  <script>
    // Play/pause logic for the button
    const btn = document.getElementById('playToggle');
    const audio = document.getElementById('songPlayer');

    // Improve UX: show loading state, swap icon/text
    function setPlaying(isPlaying){
      if(isPlaying){
        btn.textContent = '⏸ Pause';
        btn.setAttribute('aria-pressed','true');
      } else {
        btn.textContent = '▶︎ Play Music';
        btn.setAttribute('aria-pressed','false');
      }
    }

    // Toggle
    btn.addEventListener('click', async () => {
      if(audio.paused){
        try {
          await audio.play();
          setPlaying(true);
        } catch (err) {
          console.error('Playback failed:', err);
          alert('Playback blocked — try clicking the play button again or allow audio in your browser.');
        }
      } else {
        audio.pause();
        setPlaying(false);
      }
    });

    // When audio ends, reset button
    audio.addEventListener('ended', () => setPlaying(false));
    audio.addEventListener('pause', () => {
      if(audio.currentTime === 0 || audio.ended) setPlaying(false);
    });

    // Optional: keyboard activation (space)
    btn.addEventListener('keydown', (e)=>{
      if(e.key === ' ' || e.key === 'Enter'){ e.preventDefault(); btn.click(); }
    });

    // Accessibility: focus style
    btn.addEventListener('focus', ()=> btn.style.outline = '2px dashed #bbb');
    btn.addEventListener('blur', ()=> btn.style.outline = 'none');
  </script>

</body>
    </html>
